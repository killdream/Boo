mode: development
media_root:: media
media_url: /media
base_url: /
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.blockdown.BlockdownPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.markings.MarkingsPlugin
    - hyde.ext.plugins.markings.ReferencePlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        version: 1
    providers:
        links: links.yaml
        project: project.yaml
meta:
    extends: doc.j2
    default_block: doc
    nodemeta: meta.yaml
    toc: root
    index: -1
    charset: utf-8
    compatibility: 'IE=edge,chrome=1'
    viewport: 'width=device-width, initial-scale=1.0'
    title: Boo
    keywords: >
                Prototypical inheritance, Prototype, JavaScript
    author: Quildreen Motta
sorter:
    index:
        attr:
            - meta.index
        filters:
            source_file.kind: html
grouper:
    toc:
        sorter: index
        hide_name: True
        groups:
            -
                name: root
                hide_name: True
                groups:
                    -
                        name: overview
                    -
                        name: getting started
                    -
                        name: api docs

less:
    app: /usr/local/bin/lessc
markdown:
    extensions:
        - def_list
        - headerid
        - footnotes
        - toc
